<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link href="/foxie4.github.io/css/Foxie.css" rel="stylesheet">
    <style>
a.logintext{
    text-decoration: none;
    color: white;
}
a.logintext:hover{
    color: red;
}
a.formtext{
    text-decoration: none;
    color: white;
}
a.formtext:hover{
    color: blue;
}
a.imagetext{
    text-decoration: none;
    color: white;
}
a.imagetext:hover{
    color: yellow;
}
a.tooltext{
    text-decoration: none;
    color: white;
}
a.tooltext:hover{
    color: green;
}
    </style>
</head>
<body>
	<div class="banner-text">
    <nav>  <!--------------------Navbar---------------------------------------->
      <div class="logo">
        <h4>Foxie's Website</h4>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Projects</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>  <!--------------------Navbar---------------------------------------->
		<h2>Welcome to Foxie's Site</h2>
	</div>
	<div class="animation-area">
		<ul class="box-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
    </div>
    <script>const navSlide = () => {
      const burger = document.querySelector('.burger');
      const nav = document.querySelector('.nav-links');
      const navLinks = document.querySelectorAll('.nav-links li');
      
      //Toggle Nav
      burger.addEventListener('click', ()=>{
        nav.classList.toggle('nav-active');
        
        //Animate Links
        navLinks.forEach((link, index)=>{
          if(link.style.animation){
            link.style.animation = ''
          }else{
                link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
    
          }
        });
        
        //burger animation
        burger.classList.toggle('toggle');
        
        
      });
      
      
      
      
    }
    
    navSlide();</script>
</body>
</html>
